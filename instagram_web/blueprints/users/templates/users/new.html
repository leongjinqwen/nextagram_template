{% extends "_layout.html" %}
{% block title %}
  New User
{% endblock %}
{% block content %}
<h1>New User</h1>

<form action="{{url_for('users.create')}}" method="POST">      
    {% for error in errors if errors|length > 0 %}
    <ul class="flashes alert alert-danger" role="alert" style="list-style: none">  
        <li>{{error}}</li>
    </ul>
    {% endfor %}
    
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" / >
    <div class="form-group">
        <label for="name">Username:</label>
        <input type='text' required name='username' class="form-control" / >
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type='email' required name='email' class="form-control" / >
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type='password' required name='password' class="form-control" / >
        <small class="text-muted">* By tapping Sign Up, you agree to our Terms of Service and Privacy Policy</small>
    </div>
    
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
